who:
  menu:
    id: a-base
    label: A Base
  title: A Base
  content:
    - A <strong>BaseByte</strong> combina a experiência de seus criadores nas áreas de empreendedorismo, marketing e tecnologia para impulsionar empresas 
      e negócios, desde a concepção e desenvolvimento de marca até a conquista de uma gestão otimizada e uma presença 
      impactante no mercado.
    - Como uma empresa dinâmica e com foco na inovação tecnológica, nossa missão é compreender as necessidades que 
      dificultam a organização e alcance do seu negócio e implementar soluções estratégicas que garantam praticidade na 
      gestão e visibilidade para o seu público.
    - Aqui na Base, acreditamos que a tecnologia é uma ferramenta poderosa que permite tornar operações mais 
      inteligentes, eficientes e menos burocráticas, e com isso, é possível solucionar desafios complexos, melhorar a 
      qualidade dos serviços prestados e entregar experiências encantadoras aos seus clientes.
